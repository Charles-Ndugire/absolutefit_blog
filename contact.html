      <h2>Contact Us</h2>
      <form id="form1" name="myForm" action="" method="post">
      <div class="row" id="contact-info-input">
        <div class="col-6">
          <div class="form-group">
            <label for="info_name"></label>
            <input type="text" class="required form-control" name="info_name" id="info_name" placeholder="Name">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="info_email"></label>
            <input type="text" class="required form-control" name="info_email" id="info_email" placeholder="Email">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="info_message"></label>
            <textarea type="text" class="required form-control" name="info_message" id="info_message" cols="6" rows="3" placeholder="Message here..."></textarea>
          </div>
        </div>
        <div class="newsletter-checkbox-cont">
          <span class="newsletter-checkbox">
            <p class="newsletter-checkbox ">Send me Monthly Newsletters.</p>
            <input type="checkbox" name="newsletter" value="">
          </span>
        </div>
      </div>
      <br>
      <div class="submit">
        <input id="submit" type="submit" class="btn btn-success">
      </div>
    </form>

      <div class="row">
        <div class="col-md-4 text-center">
          <div class="info_number">
            <h3 class="font-weight-light">Give us a ring. </h3>
            <p>Absolute Fitness . <br>
              (020)-707261561<br>
              Nairobi
            </p>

        </div>

        </div>
